{% extends 'base.html' %}
{% load static %}
{% block content %}

<div style='text-align: center;'>
    <h3 style='padding-top: 50px;'>Create Diary Select</h3>

    <form action="{% url 'diaryapp:select_feeling' year=year month=month day=day %}" method='post'>
        {% csrf_token %}
        <div style='padding-top: 70px;'>
            <p>오늘 어떤 <strong style='color: #1E90FF; font-size: 30px;'>기분</strong>이셨나요?</p>
        </div>
        <div style='padding-top: 30px;'>
            <input type="submit" value='기쁨' name='joy' class='button_select1'>
            <input type="submit" value='화남' name='angry' class='button_select2'>
        </div>
        <div style='padding-top: 30px;'>
            <input type="submit" value='슬픔' name='sad' class='button_select3'>
            <input type="submit" value='두려움' name='fear' class='button_select4'>
        </div>
    </form>
</div>


{% endblock %}
