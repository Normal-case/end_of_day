{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style='width: 805px; margin: 0 auto; text-align: center;'>
    {{ calendar|safe }}
</div>

<form action="{% url 'crossdiaryapp:home' user_a=user_a user_b=user_b %}" method='post'>
    {% csrf_token %}
    <div style='text-align: center; margin: 30px 0 0; display:flex; justify-content: center;'>
        <input type="submit" value='저번달' name='prev_month' class='btn btn-secondary col-2 rounded-pill' style='height:40px;'>
        <div style='padding: 0 70px;'>
            <div>
                {{ form }}
            </div>
            <div style='text-align: right;'>
                <input type="submit" value='submit' name='search' class='submit_button'>
            </div>
            
        </div>
        <input type="submit" value='다음달' name='next_month' class='btn btn-secondary col-2 rounded-pill' style='height:40px;'>
        <input type="hidden" value='{{ now }}' name='current'>
    </div>
</form>

{% endblock %}
